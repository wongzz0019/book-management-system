<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <!--通过CDN引入Semantic-UI-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
    <nav class="ui m-bg attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui secondary stackable menu">
                <h2 class="ui purple header item">图书借阅系统</h2>
                <a href="#" th:href="@{/index}" class="active m-item item m-mobile-hide m-black"><i class=" user secret icon"></i>首页</a>
                <a href="#" th:href="@{/books}" class="m-item item m-mobile-hide m-black"><i class="user secret icon"></i>图书信息</a>
                <a href="#" th:href="@{/borrow}" class="m-item item m-mobile-hide m-black"><i class="users secret icon"></i>我的借阅</a>
                <a href="#" th:href="@{/tocomments}" class="m-item item m-mobile-hide m-black"><i class="users secret icon"></i>缺书反馈</a>
                <div class=" right m-item m-mobile-hide menu">
                    <div class="ui right dropdown item">
                        <div class="text" >
                            <i class="user plus icon " style="width: 20px;height: 20px"></i>
                            <label th:text="${userMessage.getStuname()}"></label>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/alter}" class="item">修改信息</a>
                            <a href="#" th:href="@{/logouts}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big animated fadeInUp" >
        <!--ui提供的container:提供的宽度固定，显示最好的显示效果-->
        <div class="ui container">

            <div class="ui stackable grid">
                <div class="eleven wide column animated rotateInDownLeft">
                    <!--                    <div class="ui segment">-->
                    <!--                        <img src="../static/images/aboutCodeSleep.jpg" th:src="@{/images/aboutCodeSleep.jpg}"  alt="" class="ui rounded image" style="width: 800px;height: 600px">-->
                    <!--                    </div>-->
                    <div class="ui attached segment">
                        <img src="../static/image/index.jpg" th:src="@{/image/index.jpg}"  alt="" class="ui rounded image" style="width: 800px;height: 600px">
                    </div>
                </div>
                <div class="five wide column animated rotateInDownRight">
                    <div class="ui top attached segment">
                        <div class="ui center aligned header">-<label th:text="${userMessage.getStuname()}"></label> -欢迎光临 </div>
                    </div>
                    <div class="ui segment">
                        <img src="../static/image/aboutCodeSleep.jpg" th:src="@{/image/aboutCodeSleep.jpg}" alt="" class="ui rounded image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <!--底部footer-->
    <footer th:fragment="footer" class="ui m-bg animated fadeInUp inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                    </div>
                </div>
                <div class="three wide column">
                    <div id="newblog-container">
                    </div>
                </div>
                <div class="three wide column">

                </div>
            </div>
            <div class="ui inverted m-black section divider"></div>
        </div>
    </footer>

<!--通过CDN引入Semantic-UI(也可通过本地下载引入)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/js/colourBar.js" th:src="@{/js/colourBar.js}" tppabs="../static/js/colourBar.js"></script>

    <script>
        //<!--jQuery获取这个元素-->
        $('.menu.toggle').click(function () {//toggleClass开关一样的样式
            $('.m-item').toggleClass('m-mobile-hide');//m-item:获取那几个列表，点击的时候处理m-mobile-hide
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>

</body>
</html>
